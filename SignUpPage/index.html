<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link hreff="https://fonts.googleapis.com/css?family=BhuTuka+Expanded+One" rel="stylesheet" type="text/css">
    <title>SignUp</title>
</head>
<body>
    <div id="form-container" class="container">
        <div class="header logo">
            <a href="index.html" class="logo-text">DETA</a>
        </div>

        <label for="signupform">SignUp</label>
        <form action="index.html" class="signupform" id="signupform">
            
            <div class="signup text">
                <ul>
                  <li class="inputs">
                    <label for="name">Name</label>
                        <input type="text" class="input" id="name" placeholder="John Doe">
                  </li>
                  <li class="inputs">
                    <label for="user-name">Username</label>
                        <input type="text" class="input" id="user-name" placeholder="John Doe">
                  </li>
                  <li class="inputs">
                    <label for="email">Email</label>
                        <input type="email" class="input" id="email" placeholder="loremips@mail.com">
                  </li>
                  <li class="inputs">
                    <label for="password">Password</label>
                        <input type="password" class="input" id="password" placeholder="enter password">
                  </li>
                  <li class="inputs">
                    <label for="password">Confirm Password</label>
                        <input type="password" class="input" id="password" placeholder="enter password">
                  </li>
                  <li class="inputs">
                      <label for="submit" class="submit">
                          <button href="#" class="input submit" id="submit">SUBMIT</button>
                      </label>
                  </li>
                </ul>
            </div>
        </form>
    </div>
    <!--Footer-->
</body>
</html>
